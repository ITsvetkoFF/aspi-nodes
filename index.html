<html>

<head>
    <title>App</title>
    <style>
        .left-col {
            width: 150px;
            float: left;
            margin-right: 10px;
        }
        .right-col {
            float: left;
        }
        input, button, .right-col, .left-col {height: 30px;}
        input {padding-left: 6px; width: 80px;}
        label {
            text-align: right;
            padding-top: 7px;
        }
        .clear {
            clear: both
        }
        .separator {
            height: 20px;
        }
    </style>
</head>

<body ng-app="AspiNodesApp">

<h1>Please, choose simulation parameters</h1>

    <div ng-controller="SimulationController">
        <form name="form" novalidate>

            <label class="left-col" for="inputNodeQuantity">Number of nodes:</label>
            <input id="inputNodeQuantity" type="text" ng-model="nodeQuantity" required />

            <div class="clear separator"></div>
            <label class="left-col" for="inputFieldWidth">Field width (m):</label>
            <input id="inputFieldWidth" type="text" ng-model="fieldWidth" required />

            <div class="clear separator"></div>
            <label class="left-col" for="inputFieldHeight">Field height (m):</label>
            <input id="inputFieldHeight" type="text" ng-model="fieldHeight" required />


           <div class="clear separator"></div>
            <label class="left-col" for="inputFieldMaxRange">Maximum range (m):</label>
            <input id="inputFieldMaxRange" type="text" ng-model="fieldMaxRange" required/>

           <div class="clear separator"></div>
            <label class="left-col" for="inputFieldMinRange">Minimum range (m):</label>
            <input id="inputFieldMinRange" type="text" ng-model="fieldMinRange" required/>


            <div class="clear separator"></div>
            <div class="left-col"></div>
            <button ng-click="perform(simulation)" ng-disabled="form.$invalid">Perform simulation</button>
        </form>
    </div>



    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
</body>

</html>
